<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="invisiblecont">
            <div class="coloredcont">
                <div class="textdiv">
                <p class="title">Get <span>insights</span> that help your business grow.</p>
                <p class="details">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </p>
                <div class="numstats">
                    <p>10k+</p>
                    <p><span>314</span></p>
                    <p>12m+</p>
                </div>
                <div class="stats">
                    <p>COMPANIES</p>
                    <p>TEMPLATES</p>
                    <p><span>QUERIES</span></p>
                </div>
                </div>
                <div class="divforpic">
                    <img src="imgs/image-header-desktop.jpg" alt="card picture" class="pic">
                    <div class="purpleoverlay"></div>
                </div>
                
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
